<div class="col-md-4 padd-left-none">
    <div class="thc-box">
        <div class="thc-box-header">
            <h4>Tìm kiếm Email</h4>
        </div>
        <div class="thc-box-body form-inline">
            <div class="form-group bottom-bx">
                <input type="text" id="searchMail" name="searchMail" class="form-control" [(ngModel)]="name" (keyup.enter)="getMail()" placeholder="Nhập tên hoặc email"
                />
            </div>
            <div class="form-group bottom-bx">

                <select class="form-control">
                    <option value="" hidden>Tìm kiếm nhóm</option>
                    <option value="">Nhóm 1</option>
                </select>

            </div>
            <button class="btn btn-default">Thêm mới nhóm</button>
            <h4 class="bold"></h4>
            <div class="form-group" id="mail-sp">
                <div class="bottom-sp">
                    <table class="table">
                        <thead *ngIf="show > 0">
                            <tr>
                                <th>Chọn</th>
                                <th>Tên</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i=index;let item of emails">
                                <td>
                                    
                                    <input id="checkbox{{i}}" type="checkbox">
                                    <label class="checkbox-mail" for="checkbox{{i}}"></label>
                                    
                                </td>
                                <td>
                                    <span>{{item.fullName}}</span>
                                </td>
                                <td>
                                    <span class="italic">{{item.email}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-3 padd-left-none">
    <div class="thc-box">
        <div class="thc-box-header">
            <h4>Danh sách người nhận</h4>
        </div>
        <div class="thc-box-body">
            <span class="email-receiver">Thánh Gióng
                <a>
                    <i class="fa fa-times"></i>
                </a>
                <div class="show-mail">
                    giongnguasat@gmail.com
                </div>
            </span>
            <span class="email-receiver">Thạch Sanh
                <a>
                    <i class="fa fa-times"></i>
                </a>
                <div class="show-mail">
                    sanhcomtam@gmail.com
                </div>
            </span>
        </div>
    </div>
</div>

<div class="col-md-5 padd-left-none">
    <div class="thc-box">
        <div class="thc-box-header">
            <h4>Soạn thư mới</h4>
        </div>
        <div class="thc-box-body">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Subject:" />
            </div>
            <div class="form-group">
                <ckeditor [(ngModel)]="ckeditorContent" [readonly]="false" (change)="onChange($event)" debounce="400" [(ngModel)]="cta.descript"
                    [config]="{removeButtons : 'Copy,Paste,Undo,Redo,Anchor,Strike,Subscript,Superscript,Cut,Outdent,Indent,Link,Unlink,About,Save,NewPage,Source,Preview,Print,Templates,PasteText,PasteFromWord,Find,Replace,SelectAll,Scayt,Form,Checkbox,Radio,TextField,Textarea,Select,Button,ImageButton,HiddenField,RemoveFormat,Blockquote,CreateDiv,JustifyLeft,JustifyCenter,JustifyRight,JustifyBlock,BidiLtr,BidiRtl,Language,Image,Flash,Table,HorizontalRule,Smiley,SpecialChar,PageBreak,Iframe,TextColor,BGColor,Styles,Format,Font,FontSize,Maximize,ShowBlocks'}"
                    name="descript" #descript="ngModel">
                </ckeditor>
            </div>
            <div class="form-group">
                <div class="btn btn-default btn-file">
                    <i class="fa fa-paperclip"></i> Tệp đính kèm
                    <input type="file" name="attachment">
                </div>
                <p class="help-block">Lớn nhất. 32MB</p>
            </div>
        </div>
        <div class="thc-box-footer">
            <div class="pull-right">
                <button class="btn btn-default">
                    <i class="fa fa-pencil"></i> Nháp</button>
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-envelope-o"></i> Gửi</button>
            </div>
            <button class="btn btn-default">
                <i class="fa fa-times"></i> Hủy bỏ</button>
        </div>
    </div>
</div>

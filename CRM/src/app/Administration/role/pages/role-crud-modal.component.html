<form #f="ngForm" name="roleFrom" (ngSubmit)="close(f.form)" novalidate>
    <div class="modal-header">
        <h4 class="modal-title">{{this.context.dataMessage}}</h4>
    </div>
    <div class="modal-body clearfix small-scroll-bar">
        <div class="col-md-9">
            <div class="modal-main-content">
                <div class="modal-main-content-body">
                    <div class="form-group">
                        <label class="control-label">Tên vai trò:</label>
                        <input type="text" name="name" #name="ngModel" class="form-control" [(ngModel)]="role.name" required minlength="5" maxlength="50"
                        />
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger ">
                            <div *ngIf="name.errors.required">
                                Tên vai trò là bắt buộc.
                            </div>
                            <div *ngIf="name.errors.minlength">
                                Tên vai trò phải dài hơn 5 ký tự và nhỏ hơn 50 ký tự.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Trạng thái: </label>
                        <select class="form-control" name="active" #active="ngModel" [(ngModel)]="role.active" required>
                            <option value="" disabled="disabled">Chọn</option>
                            <option [value]="item.key" *ngFor="let item of listStatus">{{item.value}}</option>
                        </select>
                        <div *ngIf="active.invalid && (active.dirty || active.touched)" class="alert alert-danger ">
                            <div *ngIf="active.errors.required">
                                Trạng thái là bắt buộc.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-bottom-btn align-right">
        <button type="submit" class="admin-btn  thc-pad-2 thc-btn-icon admin-btn-save">
            <span class="icon fa fa-check"></span>Hoàn tất
        </button>
        <button type="button" class="admin-btn thc-pad-2 thc-btn-icon admin-btn-cancel" (click)="dismiss()">
            <span class="icon fa fa-close"></span>Hủy bỏ
        </button>
    </div>
</form>

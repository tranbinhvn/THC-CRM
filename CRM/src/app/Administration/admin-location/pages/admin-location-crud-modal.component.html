<form #f="ngForm" name="adminLocationForm" (ngSubmit)="close(f.form)" novalidate>
<div class="modal-header">
    <h4 class="modal-title">{{this.context.dataMessage}}</h4>
</div>
<div class="modal-body clearfix small-scroll-bar">
    <div class="col-md-9">
        <div class="modal-main-content">
            <div class="modal-main-content-body">

                    <div class="form-group">
                        <label class="control-label">Tên quản trị:</label>
                        <select class="form-control" id="adminId" name="adminId" #adminId="ngModel" [(ngModel)]="adminLocation.adminId" required>
                            <option value="" disabled="disabled">Chọn</option>
                            <option [value]="item.id" *ngFor="let item of admins">{{item.employeeId}}</option>
                        </select>
                        <div *ngIf="adminId.invalid && (adminId.dirty || adminId.touched)" class="alert alert-danger ">
                            <div *ngIf="adminId.errors.required">
                                Tên là bắt buộc.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Đất nước:</label>
                        <select class="form-control" id="countryId" name="countryId" #countryId="ngModel" [(ngModel)]="adminLocation.countryId" required>
                            <option value="" disabled="disabled">Chọn</option>
                            <option [value]="item.id" *ngFor="let item of countrys">{{item.name}}</option>
                        </select>
                        <div *ngIf="countryId.invalid && (countryId.dirty || countryId.touched)" class="alert alert-danger ">
                            <div *ngIf="countryId.errors.required">
                                Đất nước là bắt buộc.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Thành phố:</label>
                        <select class="form-control" id="regionId" name="regionId" #regionId="ngModel" [(ngModel)]="adminLocation.regionId" required>
                            <option value="" disabled="disabled">Chọn</option>
                            <option [value]="item.id" *ngFor="let item of regions">{{item.name}}</option>
                        </select>
                        <div *ngIf="regionId.invalid && (regionId.dirty || regionId.touched)" class="alert alert-danger ">
                            <div *ngIf="regionId.errors.required">
                                Thành phố là bắt buộc.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Ngày hiệu lực: </label>
                        <input type="date" class="form-control thc-input-2" id="startDate" #startDate="ngModel" name="startDate" [(ngModel)]="adminLocation.startDate">
                        <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)" class="alert alert-danger ">
                            <div *ngIf="startDate.errors.required">
                                Ngày hiệu lực là bắt buộc.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Ngày hết hiệu lực: </label>
                        <input type="date" class="form-control thc-input-2" id="endDate" #endDate="ngModel" name="endDate" [(ngModel)]="adminLocation.endDate">
                        <div *ngIf="endDate.invalid && (endDate.dirty || endDate.touched)" class="alert alert-danger ">
                            <div *ngIf="endDate .errors.required">
                                Ngày hết hiệu lực là bắt buộc.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-bottom-btn align-right">
            <button type="submit" class="admin-btn  thc-pad-2 thc-btn-icon admin-btn-save">
                <span class="icon fa fa-check"></span>Hoàn tất
            </button>
            <button type="button" class="admin-btn thc-pad-2 thc-btn-icon admin-btn-cancel" (click)="dismiss()">
                <span class="icon fa fa-close"></span>Hủy bỏ
            </button>
    </div>
</form>

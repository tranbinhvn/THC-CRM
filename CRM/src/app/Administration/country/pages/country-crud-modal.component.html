<form #f="ngForm" name="countryFrom" (ngSubmit)="close(f.form)" novalidate>
    <div class="modal-header">
        <h4 class="modal-title">{{this.context.dataMessage}}</h4>
    </div>
    <div class="modal-body clearfix small-scroll-bar">
        <div class="col-md-9">
            <div class="modal-main-content">
                <div class="modal-main-content-body">
                    <div class="form-group">
                        <label class="control-label">Tên đất nước:</label>
                        <input type="text" name="name" #name="ngModel" class="form-control" [(ngModel)]="country.name" required />
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger ">
                            <div *ngIf="name.errors.required">
                                Tên đất nước là bắt buộc.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Ngôn ngữ:</label>
                        <input type="text" name="language" #language="ngModel" class="form-control" [(ngModel)]="country.language" required/>
                        <div *ngIf="language.invalid && (language.dirty || language.touched)" class="alert alert-danger ">
                            <div *ngIf="language.errors.required">
                                Ngôn ngữ là bắt buộc.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Hoạt động: </label>
                        <select class="form-control" name="active" #active="ngModel" [(ngModel)]="country.active" required>
                            <option value="" disabled="disabled">Chọn</option>
                            <option [value]="item.key" *ngFor="let item of listStatus">{{item.value}}</option>
                        </select>
                        <div *ngIf="active.invalid && (active.dirty || active.touched)" class="alert alert-danger ">
                            <div *ngIf="active.errors.required">
                                Hoạt động là bắt buộc.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-bottom-btn align-right">
        <button type="submit" class="admin-btn  thc-pad-2 thc-btn-icon admin-btn-save">
            <span class="icon fa fa-check"></span>Hoàn tất
        </button>
        <button type="button" class="admin-btn thc-pad-2 thc-btn-icon admin-btn-cancel" (click)="dismiss()">
            <span class="icon fa fa-close"></span>Hủy bỏ
        </button>
    </div>
</form>

<div class="">
    <div class='table-responsive thc-table-border-wrapper management-user'>
        <div class="add-user-button">
            <button type="button" (click)='createAdmin()'>
                <span>Thêm mới người dùng</span>
            </button>
        </div>
        <div class="">
            <div class='table-responsive thc-table-border-wrapper'>
                <div *ngIf="notFoundData != ''" style="text-align: center">
                    {{notFoundData}}
                </div>
                <table class='table table-bordered thc-table' *ngIf="notFoundData == '' || notFoundData == null">
                    <thead>
                        <tr>
                            <th class="th-admin">Cập nhật</th>
                            <th class="th-admin">Xóa</th>
                            <th class="th-admin-1">Người quản trị
                                <i class="fa fa-caret-down" aria-hidden="true" style="float:right;"></i>
                            </th>
                            <th class="th-admin-1">Email
                                <i class="fa fa-caret-down" aria-hidden="true" style="float:right;"></i>
                            </th>
                            <th class="th-admin-1">Mã nhân viên
                                <i class="fa fa-caret-down" aria-hidden="true" style="float:right;"></i>
                            </th>
                            <th class="th-admin">Trạng Thái</th>
                        </tr>
                        <tr>
                            <th class="th-admin-2"></th>
                            <th class="th-admin-2"></th>
                            <th class="th-admin-2">
                                <input type="text" size="10" />
                            </th>
                            <th class="th-admin-2">
                                <input type="text" size="10" />
                            </th>
                            <th class="th-admin-2">
                                <input type="text" size="10" />
                            </th>
                            <th class="th-admin-2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let i=index;let item of admins' [ngStyle]="{'background-color': i%2 != 0 ? '#F0F0F0': ''}">
                                <td>
                                    <a title="Edit" (click)='updateAdmin(i)'>
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </a>
                                </td>
                                <td>
                                    <a style="cursor: pointer;width: 85px;" title="Delete" (click)='delete(i)'>
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    </a>
                                </td>
                                <td class="management-td">
                                    <a [routerLink]="[]">
                                        {{item.fullName}}
                                    </a>
                                </td>
                                <td class="management-td">{{item.email}}</td>
                                <td class="management-td">{{item.employeeId}}</td>
                                <td>{{item.statusName}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="thc-table-footer no-fixed-height clearfix" *ngIf="notFoundData == '' || notFoundData == null">
                    <div class="thc-btn-group">
                        <button type="button" *ngIf="pagesTotal > 1" class="pagination-btn nav" (click)='getListAdmin(pageSelect-1)'>
                            <i class="fa  fa-caret-left"></i>
                        </button>
                        <button type="button" class="pagination-btn default {{pageSelect == item ? 'active' : ''}}" *ngFor="let item of totalRecords"
                            (click)='getListAdmin(item)'>{{item}}
                        </button>
                        <button type="button" *ngIf="pagesTotal > 1" class="pagination-btn nav" (click)='getListAdmin(pageSelect+1)'>
                            <i class="fa  fa-caret-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

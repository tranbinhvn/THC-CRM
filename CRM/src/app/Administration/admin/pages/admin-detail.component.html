<div class="thc-table-offset">
    <div class='table-responsive thc-table-border-wrapper'>
        <div class='panel thc-panel thc-panel-primary clearfix' *ngIf='admin'>
            <div class='panel-heading' style='font-size:large'>
                Xem chi tiêt: {{admin.fullName}}
            </div>
            <div class='panel-body'>
                <div class='row'>
                    <div class='col-md-6'>
                        <div class='row'>
                            <div class='col-md-3'>Tên:</div>
                            <div class='col-md-6'>{{admin.fullName}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-3'>Email:</div>
                            <div class='col-md-6'>{{admin.email}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-3'>Mã nhân viên:</div>
                            <div class='col-md-6'>{{admin.employeeId}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-3'>Trạng thái:</div>
                            <div class='col-md-6'>{{admin.statusName}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='panel-footer'>
            <a class='btn btn-default' (click)='onBack()' style='width:80px'>
                <i class='glyphicon glyphicon-chevron-left'></i> {{'Common.Back' | translate}}
            </a>
        </div>
    </div>
</div>

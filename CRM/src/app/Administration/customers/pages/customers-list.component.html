<div>
  <div class='table-responsive thc-table-border-wrapper management-user'>
    <div class="add-user-button">
      <button type="button" (click)='createCustomer()'>
        <span>Thêm mới khách hàng</span>
      </button>
    </div>
    <div class="">
      <div class='table-responsive thc-table-border-wrapper'>
        <div *ngIf="notFoundData != ''" style="text-align: center">
          {{notFoundData}}
        </div>
        <table class='table table-bordered thc-table' *ngIf="notFoundData == '' || notFoundData == null">
          <thead>
            <tr>
              <th class="th-admin">Cập nhật</th>
              <th class="th-admin">Xóa</th>
              <th class="th-admin-1">Tên khách hàng
                <i class="fa fa-caret-down" aria-hidden="true" style="float:right;"></i>
              </th>
              <th class="th-admin-1">Tên hiển thị
                <i class="fa fa-caret-down" aria-hidden="true" style="float:right;"></i>
              </th>
              <th class="th-admin-1">Địa chỉ
                <i class="fa fa-caret-down" aria-hidden="true" style="float:right;"></i>
              </th>
              <th class="th-admin-1">Số điện thoại
                <i class="fa fa-caret-down" aria-hidden="true" style="float:right;"></i>
              </th>
              <th class="th-admin-1">Địa chỉ email
                <i class="fa fa-caret-down" aria-hidden="true" style="float:right;"></i>
              </th>
              <th class="th-admin">Trạng thái</th>
            </tr>
            <tr>
              <th class="th-admin-2"></th>
              <th class="th-admin-2"></th>
              <th class="th-admin-2">
                <input type="text" size="10" />
              </th>
              <th class="th-admin-2">
                <input type="text" size="10" />
              </th>
              <th class="th-admin-2">
                <input type="text" size="10" />
              </th>
              <th class="th-admin-2">
                <input type="text" size="10" />
              </th>
              <th class="th-admin-2">
                <input type="text" size="10" />
              </th>
              <th class="th-admin-2"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let i=index;let item of customers' [ngStyle]="{'background-color': i%2 != 0 ? '#F0F0F0': ''}">
              <td>
                <a title="Edit" (click)='updateCustomer(i)'>
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
              </td>
              <td>
                <a style="cursor: pointer;width: 85px;" title="Delete" (click)='delete(i)'>
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
              </td>
              <td class="management-td">
                <a [routerLink]="[]">
                  {{item.name}}
                </a>
              </td>
              <td class="management-td">{{item.displayName}}</td>
              <td class="management-td">{{item.address}}</td>
              <td class="management-td">{{item.phone}}</td>
              <td class="management-td">{{item.email}}</td>
              <td>{{item.statusName}}</td>
            </tr>
          </tbody>
        </table>
        <div class="thc-table-footer no-fixed-height clearfix" *ngIf="notFoundData == '' || notFoundData == null">
          <div class="thc-btn-group">
            <button type="button" *ngIf="pagesTotal > 1" class="pagination-btn nav" (click)='getListCustomer(pageSelect-1)'>
              <i class="fa  fa-caret-left"></i>
            </button>
            <button type="button" class="pagination-btn default {{pageSelect == item ? 'active' : ''}}" *ngFor="let item of totalRecords"
              (click)='getListCustomer(item)'>{{item}}</button>
            <button type="button" *ngIf="pagesTotal > 1" class="pagination-btn nav" (click)='getListCustomer(pageSelect+1)'>
              <i class="fa  fa-caret-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
